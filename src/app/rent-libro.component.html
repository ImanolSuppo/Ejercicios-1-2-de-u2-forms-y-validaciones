<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Formulario para Alquilar libros</h3>
        </div>
        <div class="row">
            <form #miFormulario="ngForm" (submit)="onAlquilar(miFormulario)">
                <label for="aria-label">Libro</label>
                <select class="form-select" aria-label="libro" name="libro" [(ngModel)]="alquiler.libro">
                    <option [value]="libro.nombre" *ngFor="let libro of listadoLibros">{{libro.nombre}}</option>
                  </select>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Costo" name="costo" ngModel required [(ngModel)]="alquiler.costo">
                    <label for="floatingPassword">Costo</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="floatingPassword" placeholder="Fecha" name="fecha" ngModel required [(ngModel)]="alquiler.fecha">
                    <label for="floatingPassword">Fecha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" name="usuario" ngModel required [(ngModel)]="alquiler.usuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="miFormulario.invalid">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
